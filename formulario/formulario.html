<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">    
    <meta name="author" content="Petertutoriales">

    <title>Formulario de contacto desde cero con HTML + CSS + PHP</title>

    <!-- Bootstrao -->
    <link href="css/bootstrap.css" rel="stylesheet">

     <!-- Diseño propio del formulario -->
    <link href="css/formulario.css" rel="stylesheet">


  </head>

  <body>

     <form role="form" class="formulario" action="enviando.php" method="post">
        <h1>Formulario de contacto</h1>
        <div class="formulario-cubridor">

        <div class="required-field-block form-group">
            <input type="text" placeholder="Nombre" name="nombre" class="form-control">
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        
        <div class="required-field-block form-group">
            <input type="text" placeholder="Email" name="email" class="form-control">
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>        

        <input type="text" placeholder="Teléfono" name="telefono" class="form-control form-group">

        <!-- Select Basic -->

  
  <div class="required-field-block form-group">
    <select id="selectbasic" name="ubicacion" class="form-control">
      <option>Ubicación</option>
      <option value="Pais 1">País 1</option>
      <option value="Pais 2">País 2</option>
      <option value="Pais 3">País 3</option>
      <option value="Pais 4">País 4</option>
    </select>
  </div>

 
        <div class="required-field-block form-group">
            <textarea rows="3" class="form-control area-largo" placeholder="Mensaje" name="mensaje"></textarea>
            <div class="required-icon">
                <div class="text">*</div>
            </div>
        </div>
        <button class="btn btn-primary">Enviar</button>
        </div>        
        
    </form>

  </body>

</html>
